<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Gubee Products</title>
</head>
<body>


    <form action="search-by-target-market" method="post">
        <label>Filtrar por Mercado Alvo</label>
        <input class="input-group-text" name="searchbytargetmarket">
        <input type="submit" value="Buscar">
    </form>

    <form action="search-by-stack" method="post">
        <label>Filtrar por Tecnologias</label>
        <input class="input-group-text mb-2px" name="searchbystack">
        <input type="submit" value="Buscar">
    </form>

    <div>
        <a href="/">Voltar para a p√°gina home</a>
    </div>

    <div class="container">
        <div class="card shadow-sm bg-white rounded column" style="margin-top: 20px" th:each="product : ${products}">
            <div class="card-body">
                <h2 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;"><span th:text="${product.productName}"></span></h2>
                <p class="card-subtitle mb-2 " style="font-size: 0.8rem;">
                    <span th:text="${product.description}"></span>
                </p>
                <div>
                    <h4>Mercado Alvo</h4>
                    <ul class="list-group" th:each="tm : ${product.targetMarket}" id="TargetMarket">
                        <li class="list-group-item" th:text="${tm}"></li>
                    </ul>
                </div>
                <div>
                    <h4>Tecnologias Utilizadas</h4>
                    <ul class="list-group" th:each="stack : ${product.stack}">
                        <li class="list-group-item" th:text="${stack}"></li>
                    </ul>
                </div>
            </div>

        </div>
    </div>


</body>
</html>
